<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>My Profile</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../bootstrap/css/business-casual.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<a class="brand" href="/" style="color: white; text-decoration:none">Soft Telecom</a>

<span th:replace="fragments/parts::newmenu"></span>>

<div class="container">

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center text-primary">
                    <strong>My Profile</strong>
                </h2>
                <hr>
                <form method="post" th:object="${editUserModel}">
                    <div class="form-group row">
                        <div class="col-md-8">
                            <input class="form-control" type="hidden" id="id" th:value="*{id}" th:field="*{id}">
                        </div>
                    </div>
                    <div class="form-group row" th:classappend="${#fields.hasErrors('firstName')} ? 'has-danger'">
                        <div class="col-md-4 col-lg-2">
                            <label for="first-name-input" class="col-2 col-form-label">First Name</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" type="text" id="first-name-input" th:value="*{firstName}" th:field="*{firstName}">
                        </div>
                        <div class="form-control-feedback" th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></div>
                    </div>
                    <div class="form-group row" th:classappend="${#fields.hasErrors('lastName')} ? 'has-danger'">
                        <div class="col-md-4 col-lg-2">
                            <label for="last-name-input" class="col-2 col-form-label">Last Name</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" type="text" id="last-name-input" th:value="*{lastName}" th:field="*{lastName}">
                        </div>
                        <div class="form-control-feedback" th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></div>
                    </div>
                    <div class="form-group row" th:classappend="${#fields.hasErrors('money')} ? 'has-danger'">
                        <div class="col-md-4 col-lg-2">
                            <label for="money-input" class="col-2 col-form-label">Money (BGN)</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" type="number" id="money-input" th:value="*{money}" th:field="*{money}">
                        </div>
                        <div class="form-control-feedback" th:each="error : ${#fields.errors('money')}" th:text="${error}"></div>
                    </div>
                    <div class="form-group row" th:classappend="${#fields.hasErrors('phoneNumber')} ? 'has-danger'">
                        <div class="col-md-4 col-lg-2">
                            <label for="phone-number-input" class="col-2 col-form-label">Phone Number</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" type="tel" id="phone-number-input" th:value="*{phoneNumber}" th:field="*{phoneNumber}">
                        </div>
                        <div class="form-control-feedback" th:each="error : ${#fields.errors('phoneNumber')}" th:text="${error}"></div>
                    </div>
                    <div class="form-group row" th:classappend="${#fields.hasErrors('username')} ? 'has-danger'">
                        <div class="col-md-4 col-lg-2">
                            <label for="username-input" class="col-2 col-form-label">Email</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" type="email" id="username-input" th:value="*{username}" th:field="*{username}">
                        </div>
                        <div class="form-control-feedback" th:each="error : ${#fields.errors('username')}" th:text="${error}"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4 col-lg-2">
                            <label for="bonus-input" class="col-2 col-form-label">Bonus Points</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" type="number" id="bonus-input" th:value="*{bonusPoints}" th:field="*{bonusPoints}" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4 col-lg-2">
                            <input type="submit" class="btn btn-primary" value="Edit">
                        </div>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
            <div class="col-lg-12 text-center" sec:authorize="hasRole('USER')">
                <a class="btn btn-primary" href="/myplans" th:text="'My Plans'"></a>
            </div>
        </div>
    </div>

</div>
<!-- /.container -->

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p>Copyright &copy; Soft Telecom 2017</p>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="../bootstrap/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
